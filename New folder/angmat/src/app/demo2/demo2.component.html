<form [formGroup]="stateForm">
  <mat-form-field>
    <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
   
  </mat-form-field>
  <br/>
  <mat-checkbox (click)="clickme()">Check me!</mat-checkbox>


  <br/>
  <mat-form-field>
    <input matInput   [matDatepicker]="picker6" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
    <mat-datepicker #picker6></mat-datepicker>
  </mat-form-field>
<br/>
  <mat-form-field>
    <input matInput   [matDatepicker]="picker7" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
    <mat-datepicker #picker7 startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Angular forms (w/ deserialization)"
           [formControl]="serializedDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="Value binding" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>
  
  



  <mat-form-field color="accent">
  <mat-label>Inherited calendar color</mat-label>
  <input matInput [matDatepicker]="picker4">
  <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
  <mat-datepicker #picker4></mat-datepicker>
</mat-form-field>

<mat-form-field color="accent">
  <mat-label>Custom calendar color</mat-label>
  <input matInput [matDatepicker]="picker5">
  <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
  <mat-datepicker #picker5 color="primary"></mat-datepicker>
</mat-form-field>



<mat-form-field>
  <input matInput [matDatepicker]="picker8" placeholder="Input & change events"
         (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
  <mat-datepicker #picker8></mat-datepicker>
</mat-form-field>

<div class="example-events">
  <div *ngFor="let e of events">{{e}}</div>
</div>


<p>
  <mat-form-field>
    <input matInput [matDatepicker]="dp1" placeholder="Completely disabled" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
    <mat-datepicker #dp1></mat-datepicker>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input matInput [matDatepicker]="dp2" placeholder="Popup disabled">
    <mat-datepicker-toggle matSuffix [for]="dp2" disabled></mat-datepicker-toggle>
    <mat-datepicker #dp2></mat-datepicker>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input matInput [matDatepicker]="dp3" placeholder="Input disabled" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>
</p>


<mat-form-field class="example-full-width">
  <input matInput [matDatepicker]="picker9" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker9"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker9></mat-datepicker>
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput [matDatepicker]="picker10" placeholder="Choose a date">
  <mat-datepicker #picker10></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="picker10.open()">Open</button>

<br/><br/>
<mat-form-field>
  <input matInput [matDatepicker]="dp" placeholder="Different locale">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
  
</mat-form-field>

<button mat-button (click)="french()">Dynamically switch to French</button>
  

</form>
